{% extends 'adminapp/base.html' %}
{% block context %}
    <div class="container-fluid">
        <h1 class="mt-4">{{ title | title }}</h1>
        <form action="{% url 'adminapp:create_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название товара</label>
                        {{form.name}}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                       {{ form.price}}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                        {{form.image}}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.descriptions.id_for_label }}">Описание</label>
                    {{ form.descriptions }}
                </div>
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                    {{ form.quantity }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                   {{ form.category }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
